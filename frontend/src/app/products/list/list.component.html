<div class="create-button-container d-flex justify-content-end p-2" data-testid="create-button">
    <a routerLink="/products/create" class="btn btn-success">Create</a>
</div>

<div class="d-flex flex-wrap">

    <div class="card" style="width: 18rem; margin-right: 10px; margin-bottom: 10px;"
    *ngFor="let product of (products | async);">
        <img src="assets/product-placeholder.png" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product?.name}} ({{product?.price | currency: 'MYR'}})</h5>
            <p class="card-text">{{product?.description}}</p>
            <div class="button-container d-flex p-2 justify-content-between">
                <a routerLink="/products/update/{{product.id}}" class="btn btn-primary">Edit</a>
                <a class="btn btn-danger" (click)="onDelete(product.id)">Delete</a>
                <a routerLink="/orders/create/{{product.id}}" class="btn btn-success">Order</a>
            </div>
            
        </div>
    </div>

</div>
