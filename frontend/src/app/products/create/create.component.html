<div class="container">
    <form [formGroup]="createProductForm" class="p-2" (submit)="onCreate()">
        <div class="mb-3">
            <label for="product-name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="product-name" formControlName="name" data-testid="product-name">
        </div>

        <div class="mb-3">
            <label for="product-description" class="form-label">Product Description</label>
            <textarea type="text" class="form-control" id="product-description" formControlName="description" data-testid="product-description"></textarea>
        </div>

        <div class="mb-3">
            <label for="product-price" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="product-price" formControlName="price" data-testid="product-price">
        </div>
          
        <button type="submit" class="btn btn-primary">Create</button>


    </form>

</div>
